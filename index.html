<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Learning Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* --- Performance Optimizations for Large Lists --- */
      
      /* 
         Native Browser Virtualization 
         This skips rendering work for off-screen elements.
         Crucial for performance when filters (blur) are applied to many items.
      */
      .glp-card {
        content-visibility: auto; 
        contain-intrinsic-size: 0 120px; /* Estimate height of a card */
      }

      /* --- Blur Mode Logic (CSS-driven to avoid React re-renders) --- */

      /* Mode: Blur All */
      .glp-transcript[data-blur-mode="all"] .glp-text {
        filter: blur(5px);
        user-select: none;
      }

      /* Mode: Blur Focus (Blur Current & Future) */
      .glp-transcript[data-blur-mode="focus"] .glp-card[data-status="future"] .glp-text,
      .glp-transcript[data-blur-mode="focus"] .glp-card[data-status="current"] .glp-text {
        filter: blur(5px);
        user-select: none;
      }

      /* Hover Interaction: Always clear blur on hover */
      .glp-card:hover .glp-text {
        filter: none !important;
        user-select: text;
        transition: filter 0.1s ease-out;
      }
      
    </style>
